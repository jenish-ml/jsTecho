<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users with Fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container my-4">
      <div class="row" id="cards"></div>
    </div>

    <script>
      fetch("https://dummyjson.com/carts")
        .then((response) => response.json())
        .then((data) => {
          var cards = document.getElementById("cards");
          var card = "";
          var cart = data.carts[1];
            card += `
            <div class="card m-3" style="width: 18rem;">
            <img src="${cart.products[0].thumbnail}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${cart.products[0].title}</h5>
                <p class="card-text">Quantity: ${cart.products[0].quantity}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Price: ${cart.products[0].total}</li>
                <li class="list-group-item">Discount Percentage: ${cart.products[0].discountPercentage}</li>
                <li class="list-group-item">Discounted Total: ${cart.products[0].discountedTotal}</li>
            </ul>            
        </div> ` ;
        cards.innerHTML += card;
      });
    </script>
  </body>
</html>
