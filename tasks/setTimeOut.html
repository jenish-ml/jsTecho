<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
    <h1 id="head"></h1>
    <p id="para"></p>

    <script>
        document.getElementById("text").innerHTML = "Start of script";
        setTimeout(() => {
            document.getElementById("head").innerHTML = "This is a delayed message";
        }, 2000); 
        document.getElementById("para").innerHTML = "End of script";
    </script>


</body>
</html>
