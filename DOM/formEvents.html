    ></script>
  </head>
  <body>
    <form action="" class="container mt-5">
      <label for="username" class="form-label">Username :</label>
      <input type="text" name="username" id="username" class="form-control border-dark" /><br />
      <label for="password" class="form-label">Password :</label>
      <input type="password" name="password" id="password" class="form-control border-dark" /><br />
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-danger">Reset</button>
    </form>
    <p id="result"></p>

    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        document.getElementById("result").textContent = `Username: ${username}, Password: ${password}`;
      });
      form.addEventListener("reset", function (event) {
        event.preventDefault();
        document.getElementById("result").textContent = "";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      })
